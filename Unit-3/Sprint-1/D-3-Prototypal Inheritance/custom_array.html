<script>
    let arr=[1,2,3,4,5]
    
    // Push
    Array.prototype.myPush=function (value){
        let index=this.length;
        this[index]=value;
    }
    arr.myPush(6);
    console.log('arr:',arr);

    // Map
    Array.prototype.myMap=function(value){
        let arr1=this;
        let newarr=[];
        for(i=0;i<arr1.length;i++)
        {
            let element=arr[i];
            let y=value(element)
            newarr.push(y)
        }
        return newarr;
    }

    let x=arr.myMap(function(value){
        return value*2;
    });
    console.log('x:',x);

    // chaining

    
</script>
