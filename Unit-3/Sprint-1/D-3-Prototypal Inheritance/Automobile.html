<script>
    // Prototype Inheritance
    let protoWheel={
        tyreSize:"12",
        tyreMaterial:"xyz",
        tyrePrice:"2000",
    }

    let firstWheel= Object.create(protoWheel);
    console.log('firstWheel:',firstWheel)

    // Constructor Function
    function template(s,m,p){
        this.size=s;
        this.material=m;
        this.price=p;
    }
    let secondWheel=new template('15','abc','1800');
    console.log("secondWheel:",secondWheel);

    let thirdWheel=new template('18','abc','2200');
    console.log("thirdWheel:",thirdWheel);

    let fourthWheel=new template('16','pqr','2100');
    console.log("fourthWheel:",fourthWheel); 
    </script>
