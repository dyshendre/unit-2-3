<script>
    let amar={
        location:"Goa",
        skills:["singer"]
    }
    let akbar={
        location:"Mumbai",
        skills:["chef"]
    }
    let anthony={
        location:"kashmir",
        skills:["Magician"]
    }
    function skill_borrow(prof){
        this.skills.push(prof)
    }

    skill_borrow.call(amar,akbar.skills[0])
    skill_borrow.call(amar,anthony.skills[0])
    skill_borrow.call(akbar,amar.skills[0])
    skill_borrow.call(akbar,anthony.skills[0])
    skill_borrow.call(anthony,amar.skills[0])
    skill_borrow.call(anthony,akbar.skills[0])
console.log(amar)
console.log(akbar)
