   <form id="form">

    <input type="text" id="category" placeholder="Category"/>
    <input type="text" id="image" placeholder="Image">
    <input type="number" id="price" placeholder="Price"/>
    <select name="Select" id="select">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>

</form>

<script>
    
function admin(n,c,i,p,s){
    this.name=n;
    this.category=c;
    this.image=i;
    this.price=p;
    this.select=s;
}

document.querySelector("form").addEventListener("submit",storeData)
let data=JSON.parse(localStorage.getItem('Products')) || [];

function storeData(event){
    event.preventDefault();
    
    let name=form.name.value;
    let category=form.category.value;
    let image=form.image.value;
    let price=form.price.value;
    let select=form.select.value;

    let s1=new admin(name, category, image, price, select);
    // let data=JSON.parse(localStorage.getItem('Products')) || [];
    data.push(s1);
    localStorage.setItem('Products',JSON.stringify(data));
    console.log(s1);
}

</script>
