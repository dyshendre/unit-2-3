<script>
    // let arr=[1,2,3];
    // console.log("arr:",arr);

    class Stack{
        constructor(){
            this.length=0;
            this.stack=[];
        }
        push(...arr){
            // console.log("arr:",arr);
            arr.forEach((el)=>{
            /*push-method=1*/
            //this.stack.push(el)

            /*push-method=2*/
            let index=this.length;
            this.stack[index]=el;
            this.length++;
        });
    }
    remove(){
        let index=this.length-1;

        delete this.stack[index];

        this.stack.length--;
        this.length--;
    }
    peek(){
        return this.stack[this.length-1];
    }
    isEmpty(){
        let value=this.length===0 ? 'Stack is Empty':`Stack has ${this.length} values`;
        console.log(value);
    }
    }
    let s1=new Stack();

    s1.push(1,2,3,4,5,6,7);
    console.log("s1:",s1); 
   
    s1.remove();
    console.log("s1:",s1);
    
    let last=s1.peek();
    console.log('last',last);

    s1.isEmpty();
    
</script>
