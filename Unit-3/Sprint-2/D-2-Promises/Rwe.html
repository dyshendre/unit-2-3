        <img id="img" src="https://media3.giphy.com/media/l3nWhI38IWDofyDrW/200w.webp?cid=ecf05e47etysuk5nww12m2yoq9xvfa8e5qcaqkfjjqnyuh7p&rid=200w.webp&ct=g" alt="">
    </body>

<script>
    let img=document.getElementById("img");

    function getData(){
        return true;
    }

    let myPromise=new Promise(function(resolve,reject){
        let data=false;

        setTimeout(function(){
            data=getData();

        if(data){
            resolve("sweets");
        }else{
            reject("chappal");
        }
        },3000);
    });

    // console.log("myPromise:",myPromise);
    myPromise.then(function(res){
        console.log("res:",res);

        img.src="https://media0.giphy.com/media/Q81NcsY6YxK7jxnr4v/200w.webp?cid=ecf05e47du9rfrb5n1wqylpwka83yq4zksqob66dao6h9zsx&rid=200w.webp&ct=g";
    });
    myPromise.catch(function(err){
        console.log("err:",err);
        img.src = "https://c.tenor.com/K9-SqJMNjkEAAAAC/emotional-damage.gif";
    })

    myPromise.finally(function(){
        console.log("finished");
    })
</script>
