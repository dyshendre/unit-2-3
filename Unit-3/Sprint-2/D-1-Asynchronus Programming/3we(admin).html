<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <a href="3we(slideshow).html">View images</a>
        <h1>Async Programming</h1>
        <h2 id="Album/slideshow creator"></h2>

        <input type="url" id="url" placeholder="Enter image url">
        <button onclick="storeImage()">Submit image</button>
    </body>
</html>

<script>
function storeImage(){
    let url=document.getElementById("url").value;
    let images=JSON.parse(localStorage.getItem("image"))||[];
    images.push(url);
    localStorage.setItem("image",JSON.stringify(images));
    
}
</script>
